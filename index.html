<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Our Reviews</h1>
    <main>
        <div class="under-line"></div>
        <div class="container">
            <img src="images/img1.jpg" width="180px" height="180px" alt="staff profile" class="img">
            <p class="name">James Edith</p>
            <p class="position">WEB DEVELOPER</p>
            <p class="desc">Developing web is fun! you will learn how to create a carousel of 
                reviews with a button that generates random reviews. This is a good feature to 
                have on an ecommerce site to display customer reviews or a personal portfolio 
                to display client reviews.
            </p>
        </div>

        <div class="operate">
            <div class="jump-icon">
                <!-- <a href="#" class="jump previous"><box-icon name='chevron-left'></box-icon></a>
                <a href="#" class="jump next"><box-icon name='chevron-right'></box-icon></a> -->
              <box-icon name='chevron-left' class="jump previous"></box-icon>
              <box-icon name='chevron-right' class="jump next"></box-icon>
            </div>
            <button class="btn">Suprise Me</button>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
